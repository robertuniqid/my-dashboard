<!DOCTYPE html>
<html>
    <head>
      <title>My Dashboard</title>

      <link rel="stylesheet/less" type="text/css" href="assets/styles/style.less" />
      <script src="assets/scripts/jquery-1.9.1.js" type="text/javascript"></script>
      <script src="assets/scripts/layout_helper_dashboard.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(document).ready(function(event){
          $.ajax({
            type: "POST",
            url: "php-menu-helper/index.php",
            dataType: 'JSON'
          }).done(function( response ) {
            LayoutHelperDashboard.Init({
              trigger   : $('#show-dashboard'),
              namespace : 'dashboard-component',
              elements_groups : response.dashboard_elements
            });

            LayoutHelperDashboard.Display();
          });
        });
      </script>

      <script src="assets/scripts/less-1.4.1.js" type="text/javascript"></script>
    </head>

    <body>
      <section class="wrapper">
        TEEEST

        <a id="show-dashboard">Show dashboard</a>
      </section>
    </body>
</html>
